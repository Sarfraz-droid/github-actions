name: first-interaction

on:
  issues:
    types: [opened]
  pull_request:
    branches: [main, master]
    types: [opened]

jobs:
  check_for_first_interaction:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/first-interaction@main
